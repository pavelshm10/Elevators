<div class="building">
  <div class="floors">
    <p *ngFor="let floor of floors">{{floor}}</p>
  </div>

  <div class="elevators">
    <img class="elevator" *ngFor="let elevator of elevators" src="/assets/elevator.jpg">
  </div>

  <div class="buttons">
    <button (click)="insertCall(floorCall)" *ngFor="let floor of floors; let floorCall=index">call</button>
  </div>
</div>
